<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
  .torn-image {
  width: 400px;
  height: 300px;
  position: relative;
  overflow: hidden;
}

.torn-image img {
  position: absolute;
  clip: rect(50px, 350px, 250px, 50px);
  -webkit-clip-path: polygon(0 0, 100% 0, 100% 80%, 70% 100%, 0 100%);
  clip-path: polygon(0 0, 100% 0, 100% 80%, 70% 100%, 0 100%);
  width: 100%;
  height: auto;
}


</style>
<body>
  <!-- <div class="graffiti-image">
    <img src="src/Assets/untitled-6.jpg" alt="Image description">
  </div> -->
  <div class="torn-image">
    <img src="src/Assets/untitled-6.jpg" alt="Image description">
  </div>  
</body>
</html>
